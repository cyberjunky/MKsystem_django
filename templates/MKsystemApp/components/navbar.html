<div class="bg-white justify-content-center">
    <div class="container mx-auto px-4">
        <div class="flex items-center justify-between py-4">
            {% if user.is_authenticated %}
            <div class="text-right">
                ようこそ {{ user.family_name }}さん {% if user.is_superuser %} [管理者] {% endif %}
            </div>
            <div class="text-right">
                User ID:{{ user.user_id }}
            </div>
            <div class="text-right">
                最終ログイン:{{ user.last_login }}
            </div>
            <div class="text-right">
                <a href="{% url 'MKsystemApp:logout' %}" class="">ログアウト</a>
            </div>

            <div class="mt-3">
                <!--タイルにしてみる-->
                <div class="row mx-1">
                    <div class="col-6 px-1">
                        <a href="{% url 'MKsystemApp:top' %}">
                            <div class="panel d-flex align-items-center justify-content-center text-white display-5">
                                <i class="fas fa-home fa-2x mr-3"></i>TOP
                            </div>
                        </a>
                    </div>
                    <div class="col-6 px-1">
                        <a href="{% url 'MKsystemApp:withdrawal_request' user.pk %}">
                            <div class="panel d-flex align-items-center justify-content-center text-white display-5">
                                <i class="fas fa-money-check-alt fa-2x mr-3"></i>出金依頼
                            </div>
                        </a>
                    </div>
                </div>
                <div class="row my-2 mx-1">
                    <div class="col-4 px-1">
                        <a href="{% url 'MKsystemApp:withdrawal_history' user.pk %}">
                            <div class="panel d-flex align-items-center justify-content-center text-white display-5">
                                <i class="fas fa-money-check fa-2x mr-3"></i>出金履歴
                            </div>
                        </a>
                    </div>
                    <div class="col-4 px-1">
                        <a href="{% url 'MKsystemApp:profile' user.pk %}">
                            <div class="panel d-flex align-items-center justify-content-center text-white display-5">
                                <i class="fas fa-user fa-2x mr-3"></i> ユーザ<br>情報更新
                            </div>
                        </a>
                    </div>
                    <div class="col-4 px-1">
                        <a href="{% url 'MKsystemApp:image_upload' user.pk %}">
                            <div class="panel d-flex align-items-center justify-content-center text-white display-5">
                                <i class="fas fa-image fa-2x mr-3"></i> 画像<br>アップロード
                            </div>
                        </a>
                    </div>
                </div>
                <!-- 管理者の場合ここを表示する -->
                {% if user.is_superuser %}
                <div class="superuser-menu">
                    <span class="box-title">管理者メニュー</span>
                    <div class="row mx-1">
                        <div class="col-6 px-1">
                            <a href="{% url 'MKsystemApp:add_user' %}">
                                <div class="panel d-flex align-items-center justify-content-center text-white display-5">
                                    <i class="fas fa-user-plus fa-2x mr-3"></i>ユーザ追加
                                </div>
                            </a>
                        </div>
                        <div class="col-6 px-1">
                            <a href="{% url 'MKsystemApp:list_user' %}">
                                <div class="panel d-flex align-items-center justify-content-center text-white display-5">
                                    <i class="fas fa-portrait fa-2x mr-3"></i>ユーザ一覧
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="row my-2 mx-1">
                        <div class="col-4 px-1">
                            <a href="{% url 'MKsystemApp:list_deposit' %}">
                                <div class="panel d-flex align-items-center justify-content-center text-white display-5">
                                    <i class="fas fa-hand-holding-usd fa-2x mr-3"></i>入金処理
                                </div>
                            </a>
                        </div>
                        <div class="col-4 px-1">
                            <a href="{% url 'MKsystemApp:list_withdrawal' %}">
                                <div class="panel d-flex align-items-center justify-content-center text-white display-5">
                                    <i class="fas fa-wallet fa-2x mr-3"></i>出金依頼一覧
                                </div>
                            </a>
                        </div>
                        <div class="col-4 px-1">
                            <a href="{% url 'MKsystemApp:list_shareratio' %}">
                                <div class="panel d-flex align-items-center justify-content-center text-white display-5">
                                    <i class="fas fa-x-ray fa-2x mr-3"></i>配当比率操作
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
            {% endif %}
        </div>

    </div>
</div>
